name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            ReaDis/ReaDis/ReaDis/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ReaDis/ReaDis/ReaDis

      - name: Build
        run: |
          # For project pages: /<repo>/; for user/organization pages: /
          VITE_PUBLIC_BASE=/${{ github.event.repository.name }}/ npm run build
          cp dist/index.html dist/404.html
        working-directory: ReaDis/ReaDis/ReaDis

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ReaDis/ReaDis/ReaDis/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
